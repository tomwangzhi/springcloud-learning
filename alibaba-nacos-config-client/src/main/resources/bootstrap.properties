spring.application.name=alibaba-nacos-config-client
server.port=8005
# 配置中心地址
spring.cloud.nacos.config.server-addr=127.0.0.1:8848
# 通过profiles来管理多环境配置
# spring.profiles.active=test

# 通过namespace属性来配置
# spring.cloud.nacos.config.namespace=266a35a8-846e-4726-982e-d060269295f9

# 通过ext-config数组形式指定多个配置文件
spring.cloud.nacos.config.ext-config[0].dataId=log.properties
spring.cloud.nacos.config.ext-config[0].group=DEFAULT_GROUP
spring.cloud.nacos.config.ext-config[0].refresh=true

## 加载共享的多个配置文件，用逗号分隔
spring.cloud.nacos.config.shared-dataids=actuator.properties

